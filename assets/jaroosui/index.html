<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="jaroos.css">
	 <link rel="stylesheet" href="style.css">
    <title>Jaroos UI</title>
  </head>
  <body>
	  <h1>Jaroos UI</h1>
	  
	  <section>
		  <hr>
		  <h2>Regular Button</h2>
		  <button class = "regular" href = "https://sooraj-gupta.github.io" target = "_blank" >Regular Button</button>
	  </section>
	  <br>
	  <section>
		  <h2>Hinge Button</h2>
		  <button class = "hinge" href = "https://sooraj-gupta.github.io" target = "_blank" >Hover Over Me;to see a Message</button>
		  <button class = "hinge" href = "https://sooraj-gupta.github.io" data-jaroos-open = "always" >This Button;is always open</button>
	  </section>
	  <br><br><br><br>
	  <section>
		  <h2>Half Rotation Button</h2>
		  <button class = "halfrot" href = "https://sooraj-gupta.github.io" target = "_blank" >Hover Over Me;see this when you</button>
		  <button class = "halfrot" href = "https://sooraj-gupta.github.io" data-jaroos-orientation = "reverse">This Button;is reversed</button>
		   <button class = "halfrot" href = "https://sooraj-gupta.github.io" data-jaroos-open = "always" data-jaroos-orientation = "reverse">This Button;is always open</button>
	  </section>
	  <br><br><br><br>
	  <section>
		  <h2>Full Rotation Button</h2>
		  <button class = "fullrot" href = "https://sooraj-gupta.github.io" target = "_blank" >Hover Over Me;and see this message</button>
		  <button class = "fullrot" href = "https://sooraj-gupta.github.io" data-jaroos-orientation = "reverse">This Button;is reversed</button>
	  </section>
	  <br><br><br><br>
	  <section>
		  <h2>Flip Button</h2>
		  <button class = "flip" href = "https://sooraj-gupta.github.io" target = "_blank" >Hover Over Me;and see this message</button>
		  <button class = "flip" href = "https://sooraj-gupta.github.io" data-jaroos-orientation = "reverse">This Button;is reversed</button>
	  </section>
	  
	  <br><br><br><br>
	  <section>
		  <h2>Underline Button</h2>
		  <button class = "underline" ;href = "https://sooraj-gupta.github.io" target = "_blank" >From the Left</button>
		  <button class = "underline" href = "https://sooraj-gupta.github.io" data-jaroos-orientation = "right">From the right</button>
		  <button class = "underline" href = "https://sooraj-gupta.github.io" data-jaroos-orientation = "mid">From the middle</button>
		  <p style = "width: 100%;"></p>
		  <button class = "underline" href = "https://sooraj-gupta.github.io" data-jaroos-orientation = "reverse mid">To the middle</button>
		  <button class = "underline" href = "https://sooraj-gupta.github.io" data-jaroos-orientation = "reverse right">To the right</button>
		  <button class = "underline" href = "https://sooraj-gupta.github.io" data-jaroos-orientation = "reverse left">To the left</button>
		  <button class = "underline" ;href = "https://sooraj-gupta.github.io" target = "_blank" >From the Left</button>
		  
		  <p style = "width: 100%;"></p>
		  <button class = "underline" href = "https://sooraj-gupta.github.io" data-jaroos-orientation = "right half">Halfway From the right</button>
		  <button class = "underline" href = "https://sooraj-gupta.github.io" data-jaroos-orientation = "mid half">Halfway From the middle</button>
		   <button class = "underline" href = "https://sooraj-gupta.github.io" data-jaroos-orientation = "left half">Halfway From the left</button>
		  <p style = "width: 100%;"></p>
		  <button class = "underline" href = "https://sooraj-gupta.github.io" data-jaroos-orientation = "reverse mid half">Halfway To the middle</button>
		  <button class = "underline" href = "https://sooraj-gupta.github.io" data-jaroos-orientation = "reverse half right">Halfway To the right</button>
		  <button class = "underline" href = "https://sooraj-gupta.github.io" data-jaroos-orientation = "reverse left half">Halfway To the left</button>
	  </section>
	  
	  <br><br><br><br>
	  <section>
		  <h2>Fill Button</h2>
		  <button class = "fill" href = "https://sooraj-gupta.github.io" target = "_blank" >Fill to the right</button>
		  <button class = "fill" href = "https://sooraj-gupta.github.io" target = "_blank" data-jaroos-orientation = "mid">Fill from the middle</button>
		  <button class = "fill left" href = "https://sooraj-gupta.github.io" data-jaroos-orientation = "">Fill to the left </button>
		  <p style = "width:100%"></p>
		  <button class = "fill" href = "https://sooraj-gupta.github.io" data-jaroos-orientation = "reverse">Empty to the right </button>
		  <button class = "fill" href = "https://sooraj-gupta.github.io" target = "_blank" data-jaroos-orientation = "mid reverse">Empty to the middle</button>
		  <button class = "fill left" href = "https://sooraj-gupta.github.io" data-jaroos-orientation = "reverse">Empty to the left </button>
	  </section>
	  
	  <footer style = "height: 100px;">
	  
	  </footer>
    <script type="text/javascript" src = "jaroos.js">
    </script>
  </body>
</html>
